<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Acessar App</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="E-mail" [(ngModel)]="username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
				</ion-item>
			</div>
			<div padding>
				<ion-button size="large" expand="block" (click)="logar()">Login</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
