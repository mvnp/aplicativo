<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Cat√°logo Virtual
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let produto of produtos"> 
        <ion-img src="../../assets/images/produtos/{{ produto.foto }}"></ion-img>
        <ion-card-header>
            <ion-card-title>{{ produto.nome }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{ produto.descricao }}</p>
        </ion-card-content>
    </ion-card> 

</ion-content>
